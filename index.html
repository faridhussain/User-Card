<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-neutral-900 flex flex-col items-center justify-center min-h-screen gap-6 p-4"
  >
    <!-- Users Container -->
    <div class="users flex items-center gap-[2px]"></div>

    <!-- Refresh Button (below cards) -->
    <button
      id="refreshBtn"
      class="flex items-center gap-2 px-6 py-3 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white rounded-lg text-lg font-semibold shadow-md transition"
      aria-label="Refresh Users"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 4v5h.582M20 20v-5h-.581M4.582 9A7 7 0 0117.4 15.2M6 12a6 6 0 0012 0 6 6 0 00-6-6"
        />
      </svg>
      Refresh
    </button>

    <script src="script.js"></script>
  </body>
</html>
